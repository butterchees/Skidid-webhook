<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webhook Exploiter</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body>

  <div id="initialScreen" class="screen active">
    <div class="container">
      <h1>Webhook Exploiter</h1>
      <p>Skided by Tux</p>
      <input type="text" id="webhookUrl" placeholder="ENTER WEBHOOK URL">
      <button id="validateBtn">Validate & Proceed</button>
      <p id="error" class="error"></p>
      <div id="loading" class="loading">Validating...</div>
    </div>
  </div>

  <div id="mainScreen" class="screen">
    <div class="container">
      <div class="tabs">
        <button class="tablink active" data-tab="spammer">Spammer</button>
        <button class="tablink" data-tab="getinfo">Get Info</button>
        <button class="tablink" data-tab="remover">Remover</button>
      </div>

      <div id="spammer" class="tabcontent active">
        <h2>Spammer</h2>
        <textarea id="spamMessage" placeholder="Enter message to spam..."></textarea>
        <input type="number" id="spamCount" placeholder="Repeat Number">
        <input type="text" id="username" placeholder="Custom username (optional)">
        <input type="text" id="avatarUrl" placeholder="Custom avatar URL (optional)">
        <button id="startSpam">RUN</button>
        <div id="spamStatus" class="status"></div>
      </div>

      <div id="getinfo" class="tabcontent">
        <h2>Get Info</h2>
        <div id="webhookInfo" class="info-box"></div>
        <button id="fetchInfo">Fetch Webhook Info</button>
        <div id="infoStatus" class="status"></div>
      </div>

      <div id="remover" class="tabcontent">
        <h2>Remover</h2>
        <p>Are you sure you want to delete this webhook?</p>
        <button id="deleteWebhook">Delete Webhook</button>
        <div id="deleteStatus" class="status"></div>
      </div>
    </div>
  </div>
</body>
</html>
